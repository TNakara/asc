<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フォームへ移動中...</title>
  <script>
    async function logAndRedirect() {
      try {
        const geoRes = await fetch("https://ipapi.co/json/");
        const geo = await geoRes.json();

        const payload = {
          ip: geo.ip,
          region: geo.region,
          ua: navigator.userAgent
        };

        await fetch("★ここにGASのdoPost URL★", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // ログ完了後にリダイレクト
        window.location.href = "★GoogleフォームのURL★";
      } catch (err) {
        console.error("ログ取得失敗:", err);
        window.location.href = "★GoogleフォームのURL★"; // 失敗してもリダイレクト
      }
    }

    window.onload = logAndRedirect;
  </script>
</head>
<body>
  <p>フォームへ移動中です。しばらくお待ちください...</p>
</body>
</html>
