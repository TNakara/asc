<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フォームへ移動中...</title>
  <script>
    async function logAndRedirect() {
      try {
        const geoRes = await fetch("https://ipapi.co/json/");
        const geo = await geoRes.json();

        const payload = {
          ip: geo.ip,
          region: geo.region,
          ua: navigator.userAgent
        };

        await fetch("https://script.google.com/macros/s/AKfycbzTrjyJxH2NuE0leKbeEvUoPYGuyemG7TTYeX9RqeZjgCLrKa2IAEXinyXTkHGo_OSfNw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // ログ完了後にリダイレクト
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSclr4_QnrrqU8WIKWuEmisDasZmV5ZqrCFnqCET45JNKpL4zw/viewform";
      } catch (err) {
        console.error("ログ取得失敗:", err);
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSclr4_QnrrqU8WIKWuEmisDasZmV5ZqrCFnqCET45JNKpL4zw/viewform"; // 失敗してもリダイレクト
      }
    }

    window.onload = logAndRedirect;
  </script>
</head>
<body>
  <p>フォームへ移動中です。しばらくお待ちください...</p>
</body>
</html>
